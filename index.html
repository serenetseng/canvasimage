<!DOCTYPE html>
<html>
<head>
	<title>Canvas Scenery</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<canvas id="myCanvas" width = "300" height="300"></canvas>
<script>
	var c = document.getElementById("myCanvas");
	var ctx = c.getContext("2d");
	ctx.beginPath();
	ctx.strokeStyle = "yellow";
	ctx.moveTo(75,0);
	ctx.lineTo(0,100)
	ctx.lineTo(150,100);
	ctx.closePath();
	ctx.stroke();
	ctx.fillStyle = "blue";
	ctx.fill();
	ctx.beginPath();
	ctx.arc(200,200,50,0,2*Math.PI);
	ctx.stroke();


</script>
</body>
</html>
